      </header>
      <main>
        <div class="main-wrapper">
          <section class="category form-section">
            <h1>Application Form</h1>
            <form>
              <div class="form-group">
                <label for="firstname">First Name</label>

                <input type="text" id="firstname" placeholder="First Name" />
              </div>

              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input id="lastname" type="text" placeholder="Last Name" />
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email" />
              </div>

              <div class="form-group">
                <label for="company">company</label>
                <input id="company" type="text" placeholder="Company" />
              </div>
              <div class="form-group">
                <label for="age">You age: </label>
                <input type = "number" id="age" name="age' placeholder="Age" />
              </div>
              <div class="form-group">
                <label for="date">Date of Birth</label>
                <input id="date" type="datetime-local" />
              </div>
              <div class="form-group">
                <p>What are your skills</p>
                <input type="checkbox" id="html" />
                <label for="html">HTML</label>
                <br />
                <input type="checkbox" id="css" />
                <label for="css">CSS</label>
                <br />
                <input type="checkbox" id="js" />
                <label for="js">JavaScript</label>
                <br />
                <input type="checkbox" id="react" />
                <label for="js">React</label>
                <br />
                <input type="checkbox" id="redux" />
                <label for="redux">Redux</label>
              </div>
              <div class="form-group">
                <label for="color">Your favorite</label>
                <input id="color" type="color" />
              </div>

              <div class="form-group">
                <p>Gender</p>
                <input type="radio" id="female" name="gender" />
                <label for="female">Female</label>
                <br />
                <input type="radio" id="male" name="gender" />
                <label for="male">Male</label>
              </div>

              <div class="form-group">
                <input type="radio" id="other" name="gender" />
                <label for="other">Other</label>
              </div>

              <div class="form-group">
                <p>Select your country</p>
                <select name="country" id="country">
                  <option value="Finland">Finland</option>
                  <option value="Estonia">Estonia</option>
                  <option value="Sweden">Sweden</option>
                  <option value="Norway">Norway</option>
                  <option value="Denmark">Denmark</option>
                </select>
              </div>

              <div class="form-group">
                <label for="message">Leave your message here</label> <br />
                <textarea
                  id="message"
                  cols="50"
                  rows="10"
                  placeholder="Write here ..."
                ></textarea>
              </div>
              <div class="form-group">
                <input type="file" />
              </div>
              <div>
                <input type="checkbox" id="agree" />
                <label for="agree"
                  >Be sure that all the information is yours and true.</label
                >
              </div>

              <div>
                <input type="submit" id="submit-btn" value="Submit" />
              </div>
            </form>
          </section>
          <section class="category table-section">
            <h1>HTML Table</h1>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Age</th>
                  <th>Gender</th>
                  <th>Country</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Asab</td>
                  <td>250</td>
                  <td>Male</td>
                  <td>Finland</td>
                </tr>
                <tr>
                  <td>Kirsi</td>

                  <td>Finland</td>
                </tr>
                <tr>
                  <td>Baptiste</td>
                  <td>20</td>
                  <td>Male</td>
                  <td>France</td>
                </tr>
              </tbody>
            </table>
          </section>
